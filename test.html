<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="css/style.css" rel="stylesheet" />
	</head>
<body>

	<!-- Left side grey overlay that masks out the book -->
	  <div id="grey-mask"></div>
	  
	  <div id="book">
	    <div id="shadow">
	      <div class="shadow-left"></div>
	      <div class="shadow-right"></div>
	    </div>
	    <div id="spine">
	      <div class="spine-top"></div>
	      <div class="spine-bottom"></div>
	    </div>
	    <div id="front-cover">
	      <img src="css/images/front-cover.jpg" width="580" height="570">
	    </div>
	    <div id="back-cover">
	      <img src="css/images/back-cover.jpg" data-src-flipped="css/images/back-cover-flipped.jpg" width="580" height="570">
	    </div>
	    <div id="page-shadow-overlay"></div>
	    <div id="pages">
	    </div>
	    <div id="left-page">
				<img src="css/images/left-page.jpg" data-src-flipped="css/images/left-page-flipped.jpg" width="580" height="570">
			</div>
			<div id="right-page">
				<div id="paperstack">
					<div class="paper s1"></div>
					<div class="paper s2"></div>
					<div class="paper s3"></div>
					<div class="paper s4"></div>
					<div class="paper s5"></div>
					<div class="paper s6"></div>
					<div class="paper s7"></div>
					<div class="shadow"></div>
				</div>
				<img src="css/images/right-page.jpg" width="580" height="570">
			</div>
			
		</div>
		<div id="mouse"></div>
		<div id="pagination-prev" class="">
			<a href="/en-US/old-vs-new-browsers/4">
				<div class="arrow">LOCALE_PREVIOUS_PAGE</div>
			</a>
		</div>
		<div id="pagination-next" class="">
			<a href="/en-US/plugins/2">
				<div class="arrow">LOCALE_NEXT_PAGE</div>
			</a>
		</div>	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="js/pageflip.js"></script>
	<script src="js/pageflip.pageflip.js"></script>
	<script type="text/javascript">
		PF.initialize();
	</script>
</body>
</html>
